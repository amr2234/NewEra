<div class="slider-area d-flex align-items-center"
	[ngStyle]="{'background-image': currentLang === 'ar' ? 'linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0)), url(assets/images/slider-2.png)' : 'linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0)), url(assets/images/slider-2-En.png)'}"
	style="position:relative;overflow:hidden; background-size: cover; background-position: center;">

	<div class="row align-items-center">
		<div>
			<div class="slider-content ">
				<h1 class="wow fadeInUp" data-wow-delay="200ms" data-wow-duration="2700ms"><span>{{
						'HERO_SEARCH_THE' | translate }}
						<br>
						</span> {{ 'HERO_BEST_HUMAN' | translate }}</h1>
				<div class="slider-button" [ngClass]="currentLang === 'ar' ? 'fadeInRight' : 'fadeInLeft'" data-wow-delay=".3s" style="justify-content: flex-end;">
					<a href="NewEra/contact">{{ 'HERO_FIND_OUT_MORE' | translate }}</a>
				</div>
			</div>
		</div>
		<div class="col-lg-6 col-md-6 wow fadeInLeft" data-wow-delay=".4s">
		</div>

	</div>
</div>
