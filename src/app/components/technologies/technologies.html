
<div class="technologies-section pt-80 pb-80" id="technologies">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="dreamit-section-title text-center pb-50">
          <div class="dreamit-section-main-title wow fadeInUp" data-wow-delay=".3s">
            <h2><span>{{ 'TECHNOLOGIES_MODERN_TECH' | translate }}</span></h2>
          </div>
          <div class="dreamit-section-content-text wow fadeInUp" data-wow-delay=".4s">
            <p>{{ 'TECHNOLOGIES_DESC' | translate }}</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-lg-12">
        <div class="technologies-carousel-wrapper wow fadeInUp" data-wow-delay=".5s">
          <div class="technologies-carousel">
            <div class="carousel-track" [class.rtl]="isRTL">
              <div class="technology-item" *ngFor="let tech of technologies">
                <div class="technology-logo">
                  <img [src]="tech.logo" [alt]="tech.alt" [title]="tech.name">
                </div>
                <div class="technology-name">
                  <span>{{ tech.name }}</span>
                </div>
              </div>
              <div class="technology-item" *ngFor="let tech of technologies">
                <div class="technology-logo">
                  <img [src]="tech.logo" [alt]="tech.alt" [title]="tech.name">
                </div>
                <div class="technology-name">
                  <span>{{ tech.name }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
